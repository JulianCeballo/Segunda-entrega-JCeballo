<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeTodoInformatica</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="js/main.js"></script>
    <script defer src="js/carrito.js"></script>
</head>

<body>
    <header class="custom-header p-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img class="logo" src="./img/logotipo blanco2.png" alt="" style="height: 50px;">
            <h1 class="ml-3">DeTodoInformatica</h1>
        </div>
        <div class="input-group search-bar">
            <input type="text" id="buscador" class="form-control" placeholder="Buscar productos...">
            <div class="input-group-append">
                <button class="btn btn-warning" type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
            <div class="cotizacion-container">
             
                <p id="cotizacion" class="cotizacion"></p>
                <a class="btn btn-outline-light" href="./page/carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
            </div>

                       
        
    </header>

    <main class="container mt-4">
        <section id="productos-section">
            <div class="carri mb-3">
                <a class="btn-carrito btn btn-primary" href="./page/carrito.html">Ir al carrito</a>
            </div>
            <h3>Artículos</h3>
            <div id="lista-articulos"></div>
            <div id="mensaje-carrito" style="display: none; color: green;"></div> <!-- Mensaje para el carrito -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-bg text-white pt-4 mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="text-uppercase footer-title">DeTodoInformatica</h4>
                    <p class="footer-text">Tu tienda de informática de confianza.</p>
                </div>
                <div class="col-md-6 text-md-right">

                    <h5 class="text-uppercase footer-title">Síguenos</h5>
                    <a href="https://www.instagram.com/detodoinformatica/" target="_blank" class="footer-link ml-2">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="https://wa.me/message/6YR54S4GEATPF1" target="_blank" class="footer-link ml-2">
                        <i class="fab fa-whatsapp fa-2x"></i>
                    </a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <p class="footer-text">&copy; 2025 DeTodoInformatica. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
