<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeTodoInformatica</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>DeTodo Informatica</h1>
        <p id="cotizacion" class="cotizacion"></p>
    </header>

    <main>
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="nombre">Ingresá tu nombre:</label>
                <input type="text" id="nombre" required>
                <label for="contraseña">Ingresá tu contraseña:</label>
                <input type="password" id="contraseña" required>
                <button type="submit" id="btn-ingresar">Ingresar</button>
                <div id="error-mensaje"></div>
            </form>
        </section>
    
        <section id="productos-section" style="display: none;">
            <div class="carri">
                <a class="btn-carrito" href="./page/carrito.html">Ir al carrito</a>
            </div>
            <h3>Productos</h3>
            <input type="text" id="buscador" placeholder="Buscar productos...">
            <div id="lista-articulos"></div>
        </section>
    </main>
</body>
</html>
