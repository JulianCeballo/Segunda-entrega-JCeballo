<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - DeTodoInformatica</title>
    <link rel="stylesheet" href="../css/styles.css">


    <script defer src="../js/main.js"></script>
    <script defer src="../js/carrito.js"></script>
   

    
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <p id="cotizacion" class="cotizacion"></p>
    </header>
    <main>
        <div>
            <a class="btn-carrito" href="../index.html">Volver a Artículos</a>
        </div>
        <div id="carrito-contenido">
            <h3>Artículos en el carrito:</h3>
            <ul id="carrito-lista"></ul>
            <p id="total-carrito">Total: $0.00</p>
            <button id="finalizar-compra">Finalizar Compra</button>

             <!-- Botón para eliminar todo el carrito -->
             <button id="eliminar-carrito">Eliminar Carrito</button>
        </div>
    </main>
