<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - DeTodoInformatica</title>
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <script defer src="../js/main.js"></script>
    <script defer src="../js/carrito.js"></script>
    
       
</head>
<body>
    <header>
        <h1>Carrito de Compras <img class="logo" src="../img/logotipo blanco2.png" alt=""></h1>
        <p id="cotizacion" class="cotizacion"></p>
    </header>
    <main>
        <div>
            <a class="btn-carrito" href="../index.html">Volver a Artículos</a>
        </div>
        <div id="carrito-contenido">
            <h3>Artículos en el carrito:</h3>
            <ul id="carrito-lista"></ul>
            <p id="total-carrito">Total: $0.00</p>
            <button id="finalizar-compra">Finalizar Compra</button>

             <!-- Botón para eliminar todo el carrito -->
             <button id="eliminar-carrito">Eliminar Carrito</button>
           
             <!-- Contenedor para el mensaje de agradecimiento -->
            <div id="mensaje-compra" style="display: none;"></div>

        </div>
    </main>


<!-- Footer -->
<footer class="footer-bg text-white pt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5 class="text-uppercase footer-title">DeTodoInformatica</h5>
                <p class="footer-text">Tu tienda de informática de confianza.</p>
            </div>
            <div class="col-md-6 text-md-right">
                <h5 class="text-uppercase footer-title">Síguenos</h5>
                <a href=" https://www.instagram.com/detodoinformatica/" target="_blank" class="footer-link ml-2">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://wa.me/message/6YR54S4GEATPF1" target="_blank" class="footer-link ml-2">
                    <i class="fab fa-whatsapp fa-2x"></i>
                </a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <p class="footer-text">&copy; 2025 DeTodoInformatica. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</footer>



</body>
</html>
